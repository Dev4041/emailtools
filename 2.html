<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- BEST LOGO: Modern Paper Plane with Gear -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g2' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23ff6584'/><stop offset='100%' style='stop-color:%236c63ff'/></linearGradient></defs><rect width='100' height='100' fill='url(%23g2)' rx='20'/><path d='M25 50 L75 35 L50 65 L35 55 Z' fill='white'/><path d='M75 35 L50 65 L70 50 Z' fill='%23f0f0f0'/><circle cx='30' cy='35' r='2' fill='white'/><circle cx='45' cy='30' r='2' fill='white'/><circle cx='60' cy='25' r='2' fill='white'/><circle cx='75' cy='65' r='2' fill='white'/><circle cx='60' cy='70' r='2' fill='white'/><circle cx='45' cy='75' r='2' fill='white'/></svg>">
  <title>Virtual MTA Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6c63ff;
      --secondary: #ff6584;
      --accent: #42a5f5;
      --dark: #121212;
      --light: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.05);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--light);
      padding: 1rem;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      color: white;
      padding: 20px;
      margin: 0 0 2rem 0;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .container {
      display: flex;
      gap: 2rem;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Panels */
    .form-section {
      width: 35%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }

    .output-section {
      width: 65%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }

    .form-section:hover,
    .output-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Labels & inputs */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    label i {
      color: var(--primary);
      width: 20px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid transparent;
      font-family: 'Poppins', sans-serif;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary);
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Button */
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      flex: 1;
      padding: 1rem 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
    }

    button.secondary {
      background: linear-gradient(45deg, #64748b, #94a3b8);
    }

    button.secondary:hover {
      box-shadow: 0 8px 20px rgba(100, 116, 139, 0.4);
    }

    button:disabled {
      background: linear-gradient(45deg, #94a3b8, #cbd5e1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Output */
    textarea#output {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      height: 500px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid transparent;
      transition: var(--transition);
      line-height: 1.5;
    }

    textarea#output:focus {
      border-color: var(--primary);
    }

    .output-placeholder {
      color: #94a3b8;
      font-style: italic;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      font-size: 0.9rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .notification.show {
      transform: translateX(0);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }
      
      .form-section,
      .output-section {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .button-group {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2rem;
        padding: 15px;
      }
    }

    /* Example toggle */
    .example-toggle {
      color: var(--accent);
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .example-toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText">Copied to clipboard!</span>
  </div>

  <h1>Virtual MTA Generator</h1>

  <div class="container">
    <div class="form-section">
      <div class="form-group">
        <label for="inputData">
          <i class="fas fa-list"></i>
          Enter IP|Domain pairs:
        </label>
        <textarea id="inputData" rows="8" placeholder="0.0.0.0|example.com&#10;1.1.1.1|tory.mason.miller&#10;192.168.1.1|domain.net"></textarea>
        <div class="example-toggle" onclick="loadExample()">
          <i class="fas fa-lightbulb"></i>
          Load Example
        </div>
      </div>

      <div class="form-group">
        <label for="vmtaName">
          <i class="fas fa-tag"></i>
          VMTA Name:
        </label>
        <input type="text" id="vmtaName" placeholder="Enter VMTA name" />
      </div>

      <div class="form-group">
        <label for="keyName">
          <i class="fas fa-key"></i>
          Key Name:
        </label>
        <input type="text" id="keyName" placeholder="Enter key name" />
      </div>

      <div class="form-group">
        <label for="domainKey">
          <i class="fas fa-globe"></i>
          Domain Key:
        </label>
        <input type="text" id="domainKey" placeholder="Enter domain" />
      </div>

      <div class="form-group">
        <label for="keyPath">
          <i class="fas fa-folder"></i>
          Key Path:
        </label>
        <select id="keyPath">
          <option value="select" selected>--Select Path--</option>
          <option value="/var/pmtadomain-keys">/var/pmtadomain-keys</option>
          <option value="/etc/pmta/domain-keys/">/etc/pmta/domain-keys/</option>
          <option value="/opt/pmta/keys/">/opt/pmta/keys/</option>
        </select>
      </div>

      <div class="button-group">
        <button onclick="generateMTA()" id="generateBtn">
          <i class="fas fa-bolt"></i>
          Generate MTA Blocks
        </button>
        <button class="secondary" onclick="clearAll()">
          <i class="fas fa-broom"></i>
          Clear All
        </button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="ipCount">0</div>
          <div class="stat-label">IPs</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="domainCount">0</div>
          <div class="stat-label">Domains</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="blockCount">0</div>
          <div class="stat-label">Blocks</div>
        </div>
      </div>
    </div>

    <div class="output-section">
      <div class="form-group">
        <label for="output">
          <i class="fas fa-code"></i>
          Generated PMTA Configuration:
        </label>
        <textarea id="output" readonly class="output-placeholder">Click "Generate MTA Blocks" to create configuration...</textarea>
      </div>

      <div class="button-group">
        <button onclick="copyToClipboard()" id="copyBtn" disabled>
          <i class="fas fa-copy"></i>
          Copy Output
        </button>
        <button class="secondary" onclick="downloadConfig()" id="downloadBtn" disabled>
          <i class="fas fa-download"></i>
          Download Config
        </button>
      </div>
    </div>
  </div>

<script>
  function generateMTA() {
    const inputData = document.getElementById('inputData').value.trim();
    const vmtaName = document.getElementById('vmtaName').value.trim();
    const keyName = document.getElementById('keyName').value.trim();
    const domainKey = document.getElementById('domainKey').value.trim();
    const keyPath = document.getElementById('keyPath').value.trim();

    // Check if input data is provided
    if (!inputData) {
      document.getElementById('output').textContent = "Please enter IP|Domain pairs to generate configuration.";
      document.getElementById('output').className = "output-placeholder";
      updateStats(0, 0, 0);
      disableOutputButtons();
      return;
    }

    const lines = inputData.split('\n').filter(line => line.trim());
    let ipCount = 0;
    let domainCount = 0;

    const result = lines.map(line => {
      const [ip, host] = line.split('|').map(s => s.trim());
      if (!ip) return '';

      ipCount++;
      if (host) domainCount++;

      // If no host is given, fallback to reverse-IP like "11.60.14.197.in-addr.arpa"
      const fallbackHost = ip.split('.').reverse().join('.') + ".in-addr.arpa";
      const finalHost = host || fallbackHost;

      // Use provided VMTA name or default to "pmta"
      const finalVmtaName = vmtaName || 'pmta';

      // Check if keyName, domainKey, and keyPath are provided
      if (!keyName || !domainKey || keyPath === "select" || !keyPath) {
        return `<virtual-mta ${finalVmtaName}_${ip}>\n  smtp-source-host ${ip} ${finalHost}\n</virtual-mta>`;
      } else {
        return `<virtual-mta ${finalVmtaName}_${ip}>\n  smtp-source-host ${ip} ${finalHost}\n  domain-key ${keyName},${domainKey},${keyPath}/${keyName}.${domainKey}.pem\n</virtual-mta>`;
      }
    }).filter(block => block !== '').join('\n\n');

    // Update stats
    updateStats(ipCount, domainCount, lines.length);

    // Update output
    document.getElementById('output').textContent = result;
    document.getElementById('output').className = "";
    
    // Enable output buttons
    enableOutputButtons();
    
    showNotification('Configuration generated successfully!');
  }

  function updateStats(ipCount, domainCount, blockCount) {
    document.getElementById('ipCount').textContent = ipCount;
    document.getElementById('domainCount').textContent = domainCount;
    document.getElementById('blockCount').textContent = blockCount;
  }

  function enableOutputButtons() {
    document.getElementById('copyBtn').disabled = false;
    document.getElementById('downloadBtn').disabled = false;
  }

  function disableOutputButtons() {
    document.getElementById('copyBtn').disabled = true;
    document.getElementById('downloadBtn').disabled = true;
  }

  function copyToClipboard() {
    const outputArea = document.getElementById('output');
    const outputText = outputArea.value;
    
    if (!outputText || outputText.includes('Click "Generate MTA Blocks"')) {
      showNotification('No configuration to copy!');
      return;
    }
    
    outputArea.select();
    outputArea.setSelectionRange(0, 99999);
    
    try {
      navigator.clipboard.writeText(outputText).then(() => {
        showNotification('Configuration copied to clipboard!');
      });
    } catch (err) {
      // Fallback for older browsers
      document.execCommand('copy');
      showNotification('Configuration copied to clipboard!');
    }
  }

  function downloadConfig() {
    const output = document.getElementById('output').value;
    if (!output || output.includes('Click "Generate MTA Blocks"')) {
      showNotification('No configuration to download!');
      return;
    }

    const blob = new Blob([output], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'pmta-config.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    
    showNotification('Configuration downloaded!');
  }

  function clearAll() {
    document.getElementById('inputData').value = '';
    document.getElementById('vmtaName').value = '';
    document.getElementById('keyName').value = '';
    document.getElementById('domainKey').value = '';
    document.getElementById('keyPath').value = 'select';
    
    // Reset output
    document.getElementById('output').textContent = 'Click "Generate MTA Blocks" to create configuration...';
    document.getElementById('output').className = "output-placeholder";
    
    // Reset stats
    updateStats(0, 0, 0);
    
    // Disable output buttons
    disableOutputButtons();
    
    showNotification('All fields cleared!');
  }

  function loadExample() {
    const exampleData = `192.168.1.10|domain1.com
192.168.1.11|domain2.net
192.168.1.12|domain3.org
192.168.1.13|
192.168.1.14|domain5.com`;
    
    document.getElementById('inputData').value = exampleData;
    showNotification('Example data loaded! Click "Generate MTA Blocks" to create configuration.');
  }

  function showNotification(message) {
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');
    
    notificationText.textContent = message;
    notification.classList.add('show');
    
    setTimeout(() => {
      notification.classList.remove('show');
    }, 3000);
  }

  // Initialize with empty state
  disableOutputButtons();
</script>

</body>
</html>

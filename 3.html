<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Modern Random String Logo -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='strGrad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%236c63ff'/><stop offset='100%' style='stop-color:%2342a5f5'/></linearGradient><filter id='strShadow' x='-20%' y='-20%' width='140%' height='140%'><feDropShadow dx='2' dy='3' stdDeviation='3' flood-color='%23000' flood-opacity='0.3'/></filter></defs><rect width='100' height='100' fill='url(%23strGrad)' rx='20' filter='url(%23strShadow)'/><path d='M25 35 L35 45 L45 30 L55 50 L65 35 L75 45' stroke='white' stroke-width='4' fill='none' stroke-linecap='round'/><path d='M25 55 L35 65 L45 50 L55 70 L65 55 L75 65' stroke='white' stroke-width='4' fill='none' stroke-linecap='round' opacity='0.8'/><circle cx='30' cy='40' r='2' fill='white'/><circle cx='50' cy='45' r='2' fill='white'/><circle cx='70' cy='40' r='2' fill='white'/></svg>">
  <title>Random Length String Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6c63ff;
      --secondary: #ff6584;
      --accent: #42a5f5;
      --dark: #121212;
      --light: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.05);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--light);
      padding: 1rem;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .container {
      display: flex;
      gap: 2rem;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    .form-container {
      width: 30%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }

    .output-container {
      width: 70%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }

    .form-container:hover,
    .output-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    label i {
      color: var(--primary);
      width: 20px;
    }

    input[type="number"], 
    input[type="text"], 
    select {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid transparent;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }

    input[type="number"]:focus, 
    input[type="text"]:focus, 
    select:focus {
      border-color: var(--primary);
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      flex: 1;
      padding: 1rem 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
    }

    button.secondary {
      background: linear-gradient(45deg, #64748b, #94a3b8);
    }

    button.secondary:hover {
      box-shadow: 0 8px 20px rgba(100, 116, 139, 0.4);
    }

    textarea {
      width: 100%;
      height: 550px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid transparent;
      border-radius: 0.5rem;
      padding: 1.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      resize: vertical, horizontal;
      transition: var(--transition);
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      font-size: 0.9rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .notification.show {
      transform: translateX(0);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }
      
      .form-container,
      .output-container {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .button-group {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 0.5rem;
      }
    }

    .example-toggle {
      color: var(--accent);
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .example-toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText">Copied to clipboard!</span>
  </div>

  <div class="header">
    <h1>Random Length String Generator</h1>
    <p class="subtitle">Generate customizable random strings with variable lengths and character sets</p>
  </div>

  <div class="container">
    <div class="form-container">
      <div class="form-group">
        <label for="lines">
          <i class="fas fa-bars"></i>
          Number of Lines:
        </label>
        <input type="number" id="lines" placeholder="100" value="">
      </div>

      <div class="form-group">
        <label for="Strings">
          <i class="fas fa-layer-group"></i>
          Strings Per Line:
        </label>
        <input type="number" id="Strings" placeholder="10" value="">
      </div>

      <div class="form-group">
        <label for="minLength">
          <i class="fas fa-arrow-down"></i>
          Minimum String Length:
        </label>
        <input type="number" id="minLength" placeholder="5" value="">
      </div>

      <div class="form-group">
        <label for="maxLength">
          <i class="fas fa-arrow-up"></i>
          Maximum String Length:
        </label>
        <input type="number" id="maxLength" placeholder="14" value="">
      </div>

      <div class="form-group">
        <label for="charsetOption">
          <i class="fas fa-font"></i>
          Character Set:
        </label>
        <select id="charsetOption">
          <option value="select" selected>--Select Charset--</option>
          <option value="random">Random (A-Z, a-z, 0-9)</option>
          <option value="uppercase">Uppercase</option>
          <option value="lowercase">Lowercase</option>
          <option value="digits">Digits</option>
          <option value="letters">Letters</option>
          <option value="uppercase_digits">Uppercase + Digits</option>
          <option value="lowercase_digits">Lowercase + Digits</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sep">
          <i class="fas fa-divide"></i>
          Separator:
        </label>
        <input type="text" id="sep" placeholder="e.g. / or - or ##__#__" />
        <div class="example-toggle" onclick="loadSeparatorExample()">
          <i class="fas fa-lightbulb"></i>
          Example Separators
        </div>
      </div>

      <div class="button-group">
        <button onclick="generateStrings()">
          <i class="fas fa-bolt"></i>
          Generate Strings
        </button>
        <button class="secondary" onclick="clearAll()">
          <i class="fas fa-broom"></i>
          Clear All
        </button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="totalStrings">0</div>
          <div class="stat-label">Total Strings</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalChars">0</div>
          <div class="stat-label">Total Characters</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="avgLength">0</div>
          <div class="stat-label">Avg Length</div>
        </div>
      </div>
    </div>

    <div class="output-container">
      <div class="form-group">
        <label for="output">
          <i class="fas fa-code"></i>
          Generated Strings:
        </label>
        <textarea id="output" readonly placeholder="Generated strings will appear here..."></textarea>
      </div>

      <div class="button-group">
        <button onclick="copyToClipboard()" id="copyBtn">
          <i class="fas fa-copy"></i>
          Copy Output
        </button>
        <button class="secondary" onclick="downloadStrings()" id="downloadBtn">
          <i class="fas fa-download"></i>
          Download Text
        </button>
      </div>
    </div>
  </div>

  <script>
    function getCharset(option) {
      switch (option) {
        case 'uppercase': return 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        case 'lowercase': return 'abcdefghijklmnopqrstuvwxyz';
        case 'digits': return '0123456789';
        case 'letters': return 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        case 'uppercase_digits': return 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        case 'lowercase_digits': return 'abcdefghijklmnopqrstuvwxyz0123456789';
        case 'random': return 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        default: return '';
      }
    }

    function generateStrings() {
      const lines = parseInt(document.getElementById('lines').value) || 0;
      const stringsPerLine = parseInt(document.getElementById('Strings').value) || 0;
      const minLength = parseInt(document.getElementById('minLength').value) || 0;
      const maxLength = parseInt(document.getElementById('maxLength').value) || 0;
      const separator = document.getElementById('sep').value || '';
      const charsetOption = document.getElementById('charsetOption').value;
      
      if (charsetOption === 'select') {
        showNotification('Please select a character set!');
        return;
      }

      if (minLength > maxLength) {
        showNotification('Minimum length cannot be greater than maximum length!');
        return;
      }

      const charset = getCharset(charsetOption);
      const outputArea = document.getElementById('output');

      const getRandomString = () => {
        const length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
        let result = '';
        for (let i = 0; i < length; i++) {
          result += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        return result;
      };

      let output = '';
      let totalStrings = 0;
      let totalChars = 0;

      for (let i = 0; i < lines; i++) {
        let lineStrings = [];
        for (let j = 0; j < stringsPerLine; j++) {
          const randomString = getRandomString();
          lineStrings.push(randomString);
          totalStrings++;
          totalChars += randomString.length;
        }
        output += lineStrings.join(separator) + '\n';
      }

      outputArea.value = output.trim();
      
      // Update stats
      const avgLength = totalStrings > 0 ? Math.round(totalChars / totalStrings) : 0;
      document.getElementById('totalStrings').textContent = totalStrings.toLocaleString();
      document.getElementById('totalChars').textContent = totalChars.toLocaleString();
      document.getElementById('avgLength').textContent = avgLength;
      
      showNotification(`Generated ${totalStrings.toLocaleString()} strings!`);
    }

    function copyToClipboard() {
      const outputArea = document.getElementById('output');
      const outputText = outputArea.value;
      
      if (!outputText.trim()) {
        showNotification('No strings to copy!');
        return;
      }
      
      outputArea.select();
      outputArea.setSelectionRange(0, 99999);
      
      try {
        navigator.clipboard.writeText(outputText).then(() => {
          showNotification('Strings copied to clipboard!');
        });
      } catch (err) {
        document.execCommand('copy');
        showNotification('Strings copied to clipboard!');
      }
    }

    function downloadStrings() {
      const output = document.getElementById('output').value;
      if (!output.trim()) {
        showNotification('No strings to download!');
        return;
      }

      const blob = new Blob([output], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'random-strings.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showNotification('Strings downloaded!');
    }

    function clearAll() {
      document.getElementById('lines').value = '';
      document.getElementById('Strings').value = '';
      document.getElementById('minLength').value = '';
      document.getElementById('maxLength').value = '';
      document.getElementById('sep').value = '';
      document.getElementById('charsetOption').value = 'select';
      document.getElementById('output').value = '';
      
      // Reset stats
      document.getElementById('totalStrings').textContent = '0';
      document.getElementById('totalChars').textContent = '0';
      document.getElementById('avgLength').textContent = '0';
      
      showNotification('All fields cleared!');
    }

    function loadSeparatorExample() {
      const separators = ['/', '-', '|', '##__#__', '::', '***'];
      const randomSeparator = separators[Math.floor(Math.random() * separators.length)];
      document.getElementById('sep').value = randomSeparator;
      showNotification(`Loaded example separator: "${randomSeparator}"`);
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notificationText.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Auto-generate on Enter key in number inputs
    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          generateStrings();
        }
      });
    });
  </script>
</body>
</html>
